<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1440TIME Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      color: #1e293b;
      transition: background-color 0.5s, color 0.5s;
    }

    .hero {
      background: linear-gradient(to bottom right, #2563eb, #1e40af);
      color: #ffffff;
      text-align: center;
      padding: 10rem 2rem 6rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .hero-buttons button,
    .hero-buttons a {
      margin: 0 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .hero-buttons .calibrate {
      background-color: #ffffff;
      color: #1e40af;
    }

    .hero-buttons .shop {
      background-color: #ffffff;
      color: #2563eb;
    }

    #tokens, #finalMessage, #instructions {
      padding: 1rem;
      margin-top: 2rem;
      font-size: 1.75rem;
      text-align: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #clockContainer {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    #dialCanvas {
      display: block;
      background: #000;
      max-width: 90vw;
      max-height: 70vh;
    }

    footer {
      background: #222;
      color: #eee;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Master Your Minutes</h1>
    <p>Time isn't endless. It's 1,440 tokens a day. Spend them wisely.</p>
    <div class="hero-buttons">
      <button class="calibrate" id="calibrateBtn" onclick="initCalibration()">Free Calibration to 1440TIME</button>
      <a href="#shop" class="shop">Shop Clocks & Books</a>
    </div>
  </header>

  <main>
    <div id="instructions"></div>
    <div id="tokens"></div>
    <div id="finalMessage"></div>
    <div id="clockContainer" style="display:none">
      <canvas id="dialCanvas" width="300" height="300"></canvas>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 1440TIME™ | US Patent US20150023139A1</p>
  </footer>

  <script>
    function initCalibration() {
      const body = document.body;
      const calibrateBtn = document.getElementById("calibrateBtn");
      const instructions = document.getElementById("instructions");
      const tokensDiv = document.getElementById("tokens");
      const finalMessageDiv = document.getElementById("finalMessage");

      calibrateBtn.innerText = "Free Calibration 1440TIME Hack";

      instructions.innerText = `The 1440TIME Hack begins in 20 seconds.\n\nWatch the hyper-seconds wiz by for just 20 seconds.\n\nConcentrate on the hyper-seconds only.\n\nWhen complete, you will enter the world of 1440X and visibly see how many slow minutes (tokens) you have left to spend today.\n\nThe minute now will seem to move in slow motion.\n\nWelcome to 1440TIME!`;

      setTimeout(() => {
        let countdown = 5;
        const countdownInterval = setInterval(() => {
          instructions.innerText = `Calibration begins in ${countdown} seconds...`;
          countdown--;
          if (countdown < 0) {
            clearInterval(countdownInterval);
            startCalibration();
          }
        }, 1000);
      }, 15000);
    }

    function startCalibration() {
      const body = document.body;
      const tokensDiv = document.getElementById("tokens");
      const finalMessageDiv = document.getElementById("finalMessage");
      const instructions = document.getElementById("instructions");

      const originalBg = body.style.backgroundColor;
      const originalColor = body.style.color;

      body.style.backgroundColor = "#000";
      body.style.color = "#00ff00";
      tokensDiv.innerText = "Calibrating... Please hold for 20 seconds.";
      finalMessageDiv.innerText = "";
      instructions.innerText = "";

      const startTime = Date.now();
      const interval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        tokensDiv.innerText = `Hyper Seconds: ${elapsed.toFixed(3)}`;
        if (elapsed < 20 && elapsed % 1 < 0.05) {
          new Audio("https://www.soundjay.com/button/sounds/beep-07.mp3").play();
        }
      }, 10);

      setTimeout(() => {
        clearInterval(interval);
        body.style.backgroundColor = originalBg || "#f8fafc";
        body.style.color = originalColor || "#1e293b";

        const now = new Date();
        const totalMinutesPassed = now.getHours() * 60 + now.getMinutes();
        const tokensLeft = 1440 - totalMinutesPassed;

        tokensDiv.innerText = `Tokens left to Spend today: ${tokensLeft}`;
        finalMessageDiv.innerText = "Welcome to the 1440X Experience. Spend your tokens wisely.\n\n1440TIME is not just time management — it’s time ownership. Make every token count.";
        document.getElementById("clockContainer").style.display = "flex";
        startClock();
      }, 20000);
    }

    // DIAL CLOCK STARTER
    function startClock() {
      const canvas = document.getElementById("dialCanvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6);
        canvas.width = size;
        canvas.height = size;
      }

      window.addEventListener("resize", () => {
        resizeCanvas();
        update();
      });

      resizeCanvas();

      function drawClock() {
        const now = new Date();
        const totalMinutes = 24 * 60;
        const minutesPassed = now.getHours() * 60 + now.getMinutes();
        const tokensLeft = 1440 - minutesPassed;

        const width = canvas.width;
        const height = canvas.height;
        const cx = width / 2;
        const cy = height / 2;
        const radius = Math.min(width, height) / 2 - 20;

        ctx.clearRect(0, 0, width, height);

        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 4;
        ctx.stroke();

        const angle = (minutesPassed / 1440) * 2 * Math.PI - Math.PI / 2;

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.lineTo(cx + radius * Math.cos(angle), cy + radius * Math.sin(angle));
        ctx.strokeStyle = "#ff0000";
        ctx.lineWidth = 6;
        ctx.stroke();

        ctx.fillStyle = "#00ff00";
        ctx.font = `${radius * 0.25}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(`${tokensLeft} tokens`, cx, cy);
      }

      function update() {
        drawClock();
        requestAnimationFrame(update);
      }

      update();
    }
  </script>
</body>
</html>
